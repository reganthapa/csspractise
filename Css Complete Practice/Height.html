<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height</title>
    <style>
    #box{
        height: 50px;
        width: 60px;
    }
    .box1{
        background-color: aqua;
        color: black;
    }
    .box2{
        background-color: black;
        color: white;
    }
    .box3{
        background-color: blue;
        color: white;
    }
    </style>
</head>
<body>
    <div id="box" class="box1">Box 1</div><br>
    <div id="box" class="box2">Box 2</div><br>
    <div id="box" class="box3">Box 3</div>
</body>
</html>
